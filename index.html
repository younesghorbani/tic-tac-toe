<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class="container">
        <section class="players hidden">
            <p>Let's play Tic Tac Toe</p>
            <div class="first-player">
                <div>
                    <span>ðŸž®</span>
                    <label for="first-player-name">First player:</label>
                </div>
                <input type="text" 
                       name="first-player-name" 
                       id="first-player-name" 
                       placeholder="e.g., John Smith">
            </div>
            <div class="second-player">
                <div>
                    <span>ðŸž‰</span>
                    <label for="second-player-name">Second player:</label>
                </div>
                <input type="text" 
                       name="second-player-name" 
                       id="second-player-name" 
                       placeholder="e.g., Jane Smith">
            </div>
            <button>Start</button>
        </section>

        <main>
            <div class="next">
                <span>Next:</span>
                <span class="next-mark">ðŸž‰</span>
            </div>
            <section class="game-board"></section>
            <section class="options">
                <div class="refresh">
                    <img src="images/refresh.svg" alt="Refresh">
                </div>
                <div class="results">
                    <img src="images/format-list-bulleted.svg" alt="Results">
                </div>
            </section>
        </main>
    </section>

    <script src="script.js"></script>
</body>
</html>
