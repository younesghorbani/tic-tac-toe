<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <section class="container">
        <section class="players hidden">
            <p>Let's play Tic Tac Toe</p>
            <div class="first-player">
                <div>
                    <span>ðŸž®</span>
                    <label for="first-player-name">First player:</label>
                </div>
                <input type="text" 
                       name="first-player-name" 
                       id="first-player-name" 
                       placeholder="e.g., John Smith">
            </div>
            <div class="second-player">
                <div>
                    <span>ðŸž‰</span>
                    <label for="second-player-name">Second player:</label>
                </div>
                <input type="text" 
                       name="second-player-name" 
                       id="second-player-name" 
                       placeholder="e.g., Jane Smith">
            </div>
            <button>Start</button>
        </section>

        <main>
            <div class="next">
                <span>Next:</span>
                <span class="next-mark">ðŸž‰</span>
            </div>
            <section class="game-board"></section>
            <section class="options">
                <div class="refresh-btn">
                    <img src="images/refresh.svg" alt="Refresh">
                </div>
                <div class="stats-btn">
                    <img src="images/format-list-bulleted.svg" alt="Stats">
                </div>
            </section>
        </main>
    </section>

    <div class="modal stats-modal hidden">
        <div class="stats">
            <span class="first-player-name">Foo:</span>
            <span class="first-player-score"></span>
            <span class="second-player-name">Bar:</span>
            <span class="second-player-score"></span>
            <span class="ties">Ties:</span>
            <span></span>
        </div>
        <button>Ok</button>
    </div>

    <div class="modal winner-modal hidden">
        <div class="message">
            <span class="winner-mark">ðŸž®</span>
            <span class="winner-name">Foo Won!</span>
        </div>
        <div class="btns">
            <button class="quit">Quit</button>
            <button class="next-round">Next Round</button>
        </div>
    </div>

    <div class="overlay hidden"></div>

    <script src="script.js"></script>
</body>
</html>
